<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav Icon -->
    <link rel="icon" href="images/favicon.png" type="image/x-icon">

    <title>Draft Your Team</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Add your custom styles here */
        .draft-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .draft-section {
            width: 48%;
        }
        #startDraftButton {
            display: none;
        }
        #draftOrderContainer{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Draft Page</h1>
        <ul id="user-list"></ul>

        <!-- Start Draft Button -->
        <button id="startDraftButton">Start Draft</button>

        <div id="draft-timer">Time remaining: 60 seconds</div>

        <div>
            <ul id="draftOrderContainer"></ul>
        </div>

        <div id="current-round" class="alert alert-info">
            <strong>Current Round:</strong> <span id="current-round">Waiting for draft to start...</span>
        </div>

        <div id="current-turn" class="alert alert-info">
            <strong>Current Turn:</strong> <span id="current-turn-user">Waiting for draft to start...</span>
        </div>
        <h2>Available Players</h2>
        <div id="available-players" class="row"></div>
        <!-- Available players will be inserted here -->



        <button id="end-draft-btn">End Draft</button>
    </div>
    <script src="js/draft.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<!-- Heading -->
<head>
    <script>
        // Apply the saved theme immediately to prevent flashing and show the body
        (function() {
            // Wait for the DOM to load
            document.addEventListener('DOMContentLoaded', function() {
                const savedTheme = localStorage.getItem('theme');
                
                // Check if savedTheme is dark and apply it
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark-theme');
                }
                
                // Once the theme is set, make the body visible
                document.body.classList.add('theme-ready');
            });
        })();
    </script>

    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Fav Icon -->
    <link rel="icon" href="images/favicon.png" type="image/x-icon">

    <title>Fantasy Valorant</title>

    <!--Bootstrap Styles-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!--Custom Styles-->
    <link rel="stylesheet" href="css/styles.css">

</head>
<!-- Body -->
<body>
    <!--#region ALL HTMLS -->
    <!-- Navigation Bar -->
    <nav>
        <div class="container">
            <a href="index.html" class="logo-section">
                <img src="images/favicon.png" alt="FV Logo">
            </a>
            <ul class="nav-links">
                <li><a href="my-dashboard.html">My Dashboard</a></li>
                <li><a href="player-stats.html">Player Stats</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
            
            <div class="nav-right">
                <div id="authLinks" class="auth-buttons">
                    <button id="signupBtn">Sign Up</button>
                    <button id="signinBtn">Sign In</button>
                </div>
                <div id="welcomeMessage" class="welcome-message" style="display: none;">
                    WELCOME&nbsp;&nbsp;<span id="usernameSpan" class="username"></span>!
                </div>
                <button id="signoutBtn" style="display: none;">Sign Out</button>

                <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle Theme">ðŸŒ™</button>
            </div>
        </div>
    </nav>

    <!-- Sign Up Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" id="signupClose">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" name="username" required>
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="email" required>
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Sign In Modal -->
    <div id="signinModal" class="modal">
        <div class="modal-content">
            <span class="close" id="signinClose">&times;</span>
            <h2>Sign In</h2>
            <form id="signinForm">
                <label for="signinUsername">Username:</label>
                <input type="text" id="signinUsername" name="username" required>
                <label for="signinPassword">Password:</label>
                <input type="password" id="signinPassword" name="password" required>
                <button type="submit">Sign In</button>
            </form>
            <a href="#" id="forgotPassword">Forgot Password?</a>
            
            <!-- Password Recovery Form -->
            <div id="passwordRecoveryForm" class="modal">
                <div class="modal-content">
                    <span class="close" id="passwordRecoveryClose">&times;</span>
                    <h2>Forgot Password</h2>
                    <form id="passwordRecoveryInnerForm">
                        <label for="recoveryEmail">Enter your email:</label>
                        <input type="email" id="recoveryEmail" name="recoveryEmail" required>
                        <button type="submit" id="recoverPasswordBtn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--#endregion -->

    <!-- Main Content -->
    <main class="container-fluid">
        <h1 class="text-center mb-5">My Dashboard</h1>
        <div class="row">
            <!-- My Leagues Section -->
            <div class="col-lg-8 mb-4 my-leagues-area">
                <div class="card shadow-sm my-leagues-card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-trophy mr-2"></i>My Leagues</h5>
                    </div>
                    <div class="card-body">
                        <div id="leagues-list">
                            <!-- Leagues will be dynamically loaded here -->
                            <p>Loading leagues...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Actions Section -->
            <div class="col-lg-4 mb-4 actions-area">
                <div class="card shadow-sm actions">
                    <div class="card-header">
                        Actions
                    </div>
                    <div class="card-body d-flex flex-column">
                        <button class="btn btn-success mb-3" onclick="location.href='create-league.html'">
                            <i class="fas fa-plus mr-1"></i>Create a League
                        </button>
                        <button class="btn btn-success mb-3" onclick="location.href='join-league.html'">
                            <i class="fas fa-sign-in-alt mr-2"></i>Join a League
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>&copy; 2024 Fantasy Valorant. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

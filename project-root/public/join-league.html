<!DOCTYPE html>
<html lang="en">
<!-- Heading -->
<head>
    <script>
        // Apply the saved theme immediately to prevent flashing and show the body
        (function() {
            // Wait for the DOM to load
            document.addEventListener('DOMContentLoaded', function() {
                const savedTheme = localStorage.getItem('theme');
                
                // Check if savedTheme is dark and apply it
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark-theme');
                }
                
                // Once the theme is set, make the body visible
                document.body.classList.add('theme-ready');
            });
        })();
    </script>

    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Fantasy Valorant</title>

    <!-- Fav Icon -->
    <link rel="icon" href="images/favicon.png" type="image/x-icon">

    <!--Bootstrap Styles-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!--Custom Styles-->
    <link rel="stylesheet" href="css/styles.css">

</head>
<!-- Body -->
<body>
    <!--#region ALL HTMLS -->
    <!-- Navigation Bar -->
    <nav>
        <div class="container">
            <a href="index.html" class="logo-section">
                <img src="images/favicon.png" alt="FV Logo">
            </a>
            <ul class="nav-links">
                <li><a href="my-dashboard.html">My Dashboard</a></li>
                <li><a href="leagues.html">Leagues</a></li>
                <li><a href="player-stats.html">Player Stats</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
            
            <div class="nav-right">
                <div id="authLinks" class="auth-buttons">
                    <button id="signupBtn">Sign Up</button>
                    <button id="signinBtn">Sign In</button>
                </div>
                <div id="welcomeMessage" class="welcome-message" style="display: none;">
                    WELCOME&nbsp;&nbsp;<span id="usernameSpan" class="username"></span>!
                </div>
                <button id="signoutBtn" style="display: none;">Sign Out</button>

                <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle Theme">ðŸŒ™</button>
            </div>
        </div>
    </nav>

    <!-- Sign Up Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" id="signupClose">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" name="username" required>
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="email" required>
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Sign In Modal -->
    <div id="signinModal" class="modal">
        <div class="modal-content">
            <span class="close" id="signinClose">&times;</span>
            <h2>Sign In</h2>
            <form id="signinForm">
                <label for="signinUsername">Username:</label>
                <input type="text" id="signinUsername" name="username" required>
                <label for="signinPassword">Password:</label>
                <input type="password" id="signinPassword" name="password" required>
                <button type="submit">Sign In</button>
            </form>
            <a href="#" id="forgotPassword">Forgot Password?</a>
            
            <!-- Password Recovery Form -->
            <div id="passwordRecoveryForm" class="modal">
                <div class="modal-content">
                    <span class="close" id="passwordRecoveryClose">&times;</span>
                    <h2>Forgot Password</h2>
                    <form id="passwordRecoveryInnerForm">
                        <label for="recoveryEmail">Enter your email:</label>
                        <input type="email" id="recoveryEmail" name="recoveryEmail" required>
                        <button type="submit" id="recoverPasswordBtn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--#endregion -->

    <!-- Main Content -->
    <main class="container-fluid">
        <h1>Join a League</h1>
        <form id="join-league-form" class="form">
            <div class="form-group">
                <input type="text" class="form-control" id="join_league_name" name="join_league_name" placeholder="League Name" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="passcode" name="passcode" placeholder="League Password" required>
            </div>
            <input type="text" name="team_name" placeholder="Enter your team name" required>
            <button type="submit" class="btn btn-secondary">Join League</button>
        </form>


        <!--Error Message Popup for Creating Leagues!-->
        <div id="error-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <p id="modal-message"></p>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Fantasy Valorant. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

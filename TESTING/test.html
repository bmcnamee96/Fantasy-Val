<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Player Stats</h1>
        <section>
            <div class="table-container">
                <div class="box">
                    <div class="filter-container">
                        <label for="filter" class="filter-label">Filter by Team</label>
                        <select id="filter" class="dropdown-filter">
                            <option value="">Select team</option>
                            <option value="team1">Team 1</option>
                            <option value="team2">Team 2</option>
                        </select>
                        <input type="text" placeholder="Enter text here" class="text-box">
                    </div>
                    <div class="button-container">
                        <button class="primary-button">Button 1</button>
                        <button class="secondary-button">Button 2</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="about">
            <div class="table-container">
                <h2>About Us</h2>
                <table>
                    <thead>
                        <tr>
                            <th>col1</th>
                            <th>col2</th>
                            <th>col3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Data 1</td>
                            <td>Data 2</td>
                            <td>Data 3</td>
                        </tr>
                        <tr>
                            <td>Data 4</td>
                            <td>Data 5</td>
                            <td>Data 6</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
